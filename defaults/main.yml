---

php7_phalcon_php_version: '7.0'

php7_phalcon_packages_state: installed

php7_phalcon_zephir_required_packages:
  - gcc
  - make
  - re2c
  - libpcre3-dev
  - build-essential
  - "php{{ php7_phalcon_php_version }}-cli"
  - "php{{ php7_phalcon_php_version }}-curl"
  - "php{{ php7_phalcon_php_version }}-gd"
  - "php{{ php7_phalcon_php_version }}-intl"
  - "php{{ php7_phalcon_php_version }}-mbstring"
  - "php{{ php7_phalcon_php_version }}-xml"
  - "php{{ php7_phalcon_php_version }}-dev"
  - "php{{ php7_phalcon_php_version }}-zip"

php7_phalcon_cli_phalcon_ini: "/etc/php/{{ php7_phalcon_php_version }}/cli/conf.d/20-phalcon.ini"
php7_phalcon_fpm_phalcon_ini: "/etc/php/{{ php7_phalcon_php_version }}/fpm/conf.d/20-phalcon.ini"

php7_phalcon_enable_cli_ini: True
php7_phalcon_enable_fpm_ini: False

php7_phalcon_install_devtools: False
