---

php7_phalcon_php_version: "7.0"
php7_phalcon_cphalcon_version: "2.1.x" # or e62593412d3ca5fa64f53ddd364c1d12c131cff8

php7_phalcon_zephir_required_packages:
  - gcc
  - make
  - re2c
  - libpcre3-dev
  - build-essential
  - "php{{ php7_phalcon_php_version }}-cli"
  - "php{{ php7_phalcon_php_version }}-gd"
  - "php{{ php7_phalcon_php_version }}-curl"
  - "php{{ php7_phalcon_php_version }}-intl"
  - "php{{ php7_phalcon_php_version }}-mbstring"
  - "php{{ php7_phalcon_php_version }}-xml"
  - "php{{ php7_phalcon_php_version }}-dev"
  - "php{{ php7_phalcon_php_version }}-zip"

php7_phalcon_php_mods_dir: "/etc/php/{{ php7_phalcon_php_version }}/mods-available/"

php7_phalcon_cli_confd_dir: "/etc/php/{{ php7_phalcon_php_version }}/cli/conf.d/"
php7_phalcon_fpm_confd_dir: "/etc/php/{{ php7_phalcon_php_version }}/fpm/conf.d/"
php7_phalcon_apache2_confd_dir: "/etc/php/{{ php7_phalcon_php_version }}/apache2/conf.d/"

php7_phalcon_enable_for_cli: True
php7_phalcon_enable_for_fpm: False
php7_phalcon_enable_for_apache2: False

php7_phalcon_install_devtools: False
php7_phalcon_devtools_version: "2.1.x-dev"

